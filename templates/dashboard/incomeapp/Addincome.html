    class="
      d-flex
      justify-content-between
      flex-wrap flex-md-nowrap

      pt-3
      pb-2
      mb-3
      border-bottom
    "
  >

        >Add Expenses</a
      >
    </div> -->
    
  </div>
  <div class="container">

  <div class="row">
    <div class="col-md-9">
      <nav aria-label="breadcrumb" class="mybread rounded">
        <ol class="breadcrumb breadcrumbmain">
          <li class="breadcrumb-item active ms-3 mt-2 mb-3" aria-current="page">
            <a href="#"> weekly expenses</a>
          </li>
          <li class="breadcrumb-item active ms-3 mt-2 mb-3" aria-current="page">
            <a href="#">monthly expenses</a>

        </ol>

    <!-- <div class="col-md-2 text-center addexpenses ">
      <a href="#" class="btn btn-outline-success mt-1 rounded-pill btn-sm"
        >Add Expenses</a
      >
    </div> -->
    
  </div>
  </div>
 
  <section class="mt-4 container">
    <form method="POST">
      {% csrf_token %}
    <div class="card card-adexpen">
      <div class="card-body">
        <div class="form-group ">
          <label for="" class="expenseform">Income Amount</label>
        <input class="form-control form-control-sm mt-2" type="number"name="amount" placeholder="Enter Amount in (NGN)">
        </div>
      

        <div class="form-group">
        
           
          
          <label for="" class=" mt-3 expenseform">Source</label>
        <select class="form-control form-control-sm" name="source">
            {% for myincome  in myincomesource  %}
          <option value="{{myincome.source}}">{{myincome.source}}</option>
          {% endfor %}
        </select>
       
     
        </div>
       
        <div class="form-group">
        
            
          
            <label for="" class=" mt-3 expenseform">incometype</label>
          <select class="form-control form-control-sm" name="incometype">
           {% for incometype in incometype  %}
            <option value="{{incometype.incometype}}">{{incometype.incometype}}</option>
            {% endfor %}
          </select>
          
       
          </div>
        
        <div class="form-group">
          <label for="" class="mt-3 expenseform">incomeDate</label>
        <input class="form-control form-control-sm " type="date"name="date">
        </div>

        <div class="form-group">
         <input type="submit" value="Submit" class="btn btn-primary btn-sm mt-3 mb-3">
        </div>
        
      </div>
    </div>
  </form>
  </section>
</main>

{% endblock %}
