<style></style>

{% extends 'dashboard/sidebar/base.html' %} {% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div
    class="
      d-flex
      justify-content-between
      flex-wrap flex-md-nowrap
      align-items-center
      pt-3
      pb-2
      mb-3
      border-bottom
    "
  >
    <h1 class="h2">Dashboard</h1>
    <div class="col-md-2 text-center addexpenses">
      <a href="#" class="btn btn-outline-success mt-1 rounded-pill btn-sm"
        >Edit Expenses</a
      >
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <nav aria-label="breadcrumb" class="mybread rounded">
          <ol class="breadcrumb breadcrumbmain">
            <li
              class="breadcrumb-item active ms-3 mt-2 mb-3"
              aria-current="page"
            >
              <a href="#"> weekly expenses</a>
            </li>
            <li
              class="breadcrumb-item active ms-3 mt-2 mb-3"
              aria-current="page"
            >
              <a href="#">monthly expenses</a>
            </li>
          </ol>
        </nav>
      </div>

      <!-- <div class="col-md-2 text-center addexpenses ">
      <a href="#" class="btn btn-outline-success mt-1 rounded-pill btn-sm"
        >Add Expenses</a
      >
    </div> -->
    </div>
  </div>
  <section class="mt-4 container">
    {% include 'authapp/message.html' %}

    <form method="POST">
      {% csrf_token %}
      <div class="card card-adexpen">
        <div class="card-body">
          <div class="form-group">
            <label for="" class="expenseform">Amount</label>
            <input
              class="form-control form-control-sm mt-2"
              type="number"
              name="amount"
              value="{{value.amount}}"
              placeholder="Enter Amount in (NGN)"
            />
          </div>

          <div class="form-group">
            <label for="" class="mt-3 expenseform">Category</label>
            <select class="form-control form-control-sm" name="category">
            <option selected name="category" value="{{value.category}}">
            {{value.category}}

            </option>
              {% for category in category %}
              <option value="{{category.name}}">{{category.name}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="form-group">
            <label for="" class="mt-3 expenseform">Purpose</label>
            <input type="text"
              class="form-control"
              placeholder="Enter resaon for expenses"
              name="purpose"
              value="{{value.purpose}}"
              rows="4"
            >
        
          </div>
          <div class="form-group">
            <label for="" class="mt-3 expenseform">Date</label>
            <input
              class="form-control form-control-sm"
              type="date"
              name="date"
              value="{{value.date |date:'Y-m-d' }}"
             
            />
          </div>

          <div class="form-group">
            <input
              type="submit"
              value="Update"
              class="btn btn-primary btn-sm mt-3 mb-3"
            />
          </div>
        </div>
      </div>
    </form>
  </section>
</main>

{% endblock %}
