<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bulk Email Sending Script</title>
  </head>
  <body>
    {% include "authapp/message.html" %}
   <div class="container py-4 d-flex justify-content-center" >
   
    <div class="card text-center w-75 rounded-3 bg-success bg-opacity-25" >
        <form method="post">
            {% csrf_token %} 
        <div class="card-body">
            <div class="card-title">
                <h2>Bulk Email Sending App</h2>
            </div>
            <div class="input-group py-3 input-group-sm">
                <input type="text" placeholder="Subject" name='emailsubject' class="form-control forms-sm">
                </div>
                

            <div class="input-group py-3">
                <input type="email" placeholder="Enter Reply-to" name="reply" class="form-control">
            </div>


            <div class="input-group py-3">
                <input type="email" placeholder="Enter From email" name="Frommail" class="form-control">
            </div>

            <div class="input-group">
              <label for="exampleFormControlTextarea1 mb-3" class="form-label">Enter Receiver Email</label><br>

          </div>
            <div class="input-group ">
               
                {{emailto.Emailto}} 
           </div>

            <!-- <div class="input-group py-3">
                <input type="email" placeholder="Enter To-email" name="emailto" id="myemail" class="form-control">
            </div> -->
            <div class="input-group">
                <label for="exampleFormControlTextarea1 mb-3" class="form-label">Compose Email</label><br>

            </div>
          
            <div class="input-group ">
               
               <textarea class="form-control mb-3 " name='emailbody' rows="4"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="send Email" onclick="emailfunction()">
        </form>
        </div>


    </div>


   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <Script>
        function emailfunction(){
          document.getElementById("myemail").multiple = true;

        }
      </script/>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
