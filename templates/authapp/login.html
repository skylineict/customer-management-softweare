{% extends 'authapp/base.html' %} {% block content %}

<div class="row container d-flex justify-content-center">
  <div class="col-lg-4 mb-4">
    <div class="card mt-5">
      <div class="card-title text-center">
        <h3>User Login</h3>
      </div>
      <div class="card-body text-center">
        <form method="POST">
          {% csrf_token %} {% include 'authapp/message.html' %}

          <div class="form-group mb-3">
            <input
              class="form-control form"
              type="text"
              name="username"
              placeholder="username"
              id="usernameinput"
              aria-label="default input example"
            />
          </div>

          <div class="form-group mb-3">
            <input
              class="form-control"
              type="password"
              name="password1"
              placeholder="password"
              id="passwordinput"
              aria-label="default input example"
            />
            <small class="float-end py-2 showpassword">show</small>
          </div>
          <p class="text-sm text-success fx-5" id="messages "></p>

          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary sumbitbtn" />
          </div>
        </form>
        <div class="container">
          <span class="lead lead h-4">forget password</span> <a href="{% url 'forgetpass' %}" class="h-2">reset here</a> 
          <span class="lead lead h-4" >dont have an account </span> <a href="" class="h-2">register </a> 
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
