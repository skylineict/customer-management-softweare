<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<style>


@page {
  margin: 1cm;
}

@page :first {
  margin: 2cm;
}
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}


.res{

    text-align: center;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo"><img src="https://www.skylineict.com/index/wp-content/uploads/2019/03/LOGO1.png" alt="" width="150"></a>
 
</div>

<div style="padding-left:20px" class="res">
  <h1>Responsive Header</h1>
 <div class="container mt-5">
  <div class="container">
    <div class="row">
      <div class="col">AMOUNT</div>
      <div class="col">CATEGORY</div>
      <div class="col">DESCRIPTION</div>
      <div class="col">DATE</div>
    </div>
{% for expense in expensive  %}
    <div class="row">
      <div class="col">{{expense.amount}}</div>
      <div class="col">{{expense.category}}</div>
      <div class="col">{{expense.purpose}}</div>
      <div class="col">{{expense.date}}</div>
    </div>
    {% endfor %}
   
   
  </div>
 </div>
</div>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
     
</body>

</html>
</html>
